<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>ordered and unordered list</h1>
    <ol>
        <li>me</li>
        <li>me</li>
        <li>me</li>
    </ol>
    <ol type="A" >
        <li>me</li>
        <li>me</li>
        <li>me</li>
    </ol>
    <ol type="I" start="5">
        <li>me</li>
        <li>me</li>
        <li>me</li>
    </ol>
    <ol type="a" start="3">
        <li>me</li>
        <li>me</li>
        <li>me</li>
    </ol>
    <ul type="square">
        <li>me</li>
        <li>me</li>
        <li>me</li>
    </ul>
    <ul type="circle">
        <li>me</li>
        <li>me</li>
        <li>me</li>
    </ul>
    <ul type="disk">
        <li>me</li>
        <li>me</li>
        <li>me</li>
    </ul>


</body>
</html>
